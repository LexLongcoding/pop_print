{% extends 'base.html' %}
{% load static %}
{% block title %}Admin Log In{% endblock %}
{% block content %}
<div class="container">
    <div class="row mt-2">
        <div class="col">
            <h3>Create an account</h3>
        </div>
    </div>
    <div class="row justify-content-between">
        <div class="col-sm-12 col-md">
            <form action="/adminRegister" method="POST" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="userForm_first_name" class="form-control" placeholder="" aria-describedby="helpId">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="userForm_password" class="form-control" placeholder="" aria-describedby="helpId">
                </div>
                <button class="btn btn-primary">Register</button>
            </form>
        </div>
        <div class="col">
            <img src="{% static 'img/formImage.jpg' %}" alt="">
        </div>
    </div>
</div>




{% endblock %}
